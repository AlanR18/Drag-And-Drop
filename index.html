<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drag and Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="table-container">
        <table class="image-table">
          <tr>
            <td><img src="img/img1.jpg" class="draggable-image" draggable="true"></td>
            <td><img src="img/img2.jpg" class="draggable-image" draggable="true"></td>
            <td><img src="img/img3.jpg" class="draggable-image" draggable="true"></td>
          </tr>
          <tr>
            <td><img src="img/img4.jpg" class="draggable-image" draggable="true"></td>
            <td><img src="img/img5.jpg" class="draggable-image" draggable="true"></td>
            <td><img src="img/img6.webp" class="draggable-image" draggable="true"></td>
          </tr>
        </table>
      </div>
      <div class="table-container">
        <table class="drop-table">
          <tr>
            <td class="drop-zone"></td>
            <td class="drop-zone"></td>
            <td class="drop-zone"></td>
          </tr>
          <tr>
            <td class="drop-zone"></td>
            <td class="drop-zone"></td>
            <td class="drop-zone"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="Js/script.js" defer></script>
  </body>
</html>
